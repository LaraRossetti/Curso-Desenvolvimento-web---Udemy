<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Área</title>
</head>
<style>
    h1{
        color:beige;
    }
    body{
        background-color: cadetblue;
        font: normal 20pt Times;
    }
    strong#frase{
        color:beige;
    }
    div#resultado{
        color: beige;
    }
</style>
<body>
    <h1 id="titulo">Calcule a área da circunferência</h1>
    <div>
        <strong id="frase">Digite o raio:</strong>
        <input type="number" id="numerotxt" name="numerotxt">
        <input type="button" value="Calcular" onclick="Calcular()">
    </div>
    <div id="resultado">

    </div>
    <script>
        function Calcular(){
            var raio = window.document.getElementById('numerotxt')
            raio = Number(raio.value)

            if(raio < 0){
                window.alert('Valor inválido!')
            }else{
                var area = raio * raio * Math.PI
                var resultado = window.document.getElementById('resultado')
                resultado.innerHTML = `<strong><p>A área é ${area}</p></strong>`
            }
        }
    </script>
</body>
</html>
